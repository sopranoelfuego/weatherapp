<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">

            <div class="up_container">
                <div class="titleContainer">
                    
                    <h1>Welcome to the <br>
                        official weather app...</h1>
                </div>
                <p>Please enter the longitude and latitude(or google them)<br> coordinates  below 
                    and get the current weather of <br>
                    your city,land or country...</p>
        </div>
        <div class="middle_container">
            <div id="middle_up">
                <h2 class="city">loading...</h2>
            </div>
            <div class="middle_down">
                <p class="error"></p>
            </div>
        </div>
        <div class="bottom_container">
            <div class="form_container">
                <form class="form">
                    <div class="up">

                <div class="formElementHandle">
                    <label>Longitude</label>
                    <div class="inputDiv">
                        <input type="text"  id="longitudeinputElement" required>
                    </div>
                </div>
                <div class="formElementHandle">
                    <label>Latitude</label>
                    <div class="inputDiv">
                        <input type="text"  id="latitudeinputElement" required>
                    </div>
                </div>
                
            </div>

                <input type="submit" value="submit" class="submit">
            </form>
        </div>
        </div>
    </div>
    <footer> 
        <h4>

            made with <span style="color: rgb(206, 79, 79);font-size: 20px;">&hearts;</span> by <span style="color: chocolate;"> soprano</span></footer>
        </h3>
</div>
<script src="app.js"></script>
</body>
</html>
